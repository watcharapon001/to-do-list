<div class="modal fade show d-block" tabindex="-1" role="dialog" *ngIf="isOpen"
    style="background-color: rgba(0,0,0,0.5);">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content border-danger">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">Confirm Delete</h5>
                <button type="button" class="btn-close btn-close-white" aria-label="Close"
                    (click)="onCancel()"></button>
            </div>
            <div class="modal-body">
                <p class="mb-0">Are you sure you want to delete this task?</p>
                <p class="text-muted small mt-2" *ngIf="todo">"{{ todo.title }}"</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
                <button type="button" class="btn btn-danger" (click)="onConfirm()">Delete</button>
            </div>
        </div>
    </div>
</div>
